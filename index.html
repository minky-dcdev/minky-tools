<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 60%);
      animation: glow 10s infinite alternate;
      z-index: 0;
    }

    @keyframes glow {
      from { transform: scale(1) rotate(0deg); }
      to { transform: scale(1.1) rotate(45deg); }
    }

    #member-count {
      position: fixed;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #111;
      border: 2px solid #ddd;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 1em;
      color: #fff;
      z-index: 2;
    }

    #member-count button {
      width: 40px;
      height: 40px;
      background: #111;
      border: 2px solid #ddd;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #member-count button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }

    #report-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #111;
      border: 2px solid #ddd;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
    }

    #report-button:hover {
      background: #fff;
      border-color: #fff;
    }

    #report-button svg {
      width: 28px;
      height: 28px;
      fill: #fff;
      transition: fill 0.3s ease;
    }

    #report-button:hover svg {
      fill: #000;
    }

    #report-button span {
      font-size: 10px;
      display: block;
      margin-top: 2px;
      color: #fff;
      transition: color 0.3s ease;
    }

    #report-button:hover span {
      color: #000;
    }

    #report-ui {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(20,20,20,0.95);
      border: 2px solid #fff;
      border-radius: 24px;
      padding: 25px;
      z-index: 3;
      min-width: 300px;
      max-width: 450px;
      color: #fff;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      opacity: 0;
      transition: all 0.3s ease;
    }

    #report-ui.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #report-ui h2 {
      margin: 0;
      font-size: 1.6em;
      margin-bottom: 5px;
      text-shadow: 0 0 15px #fff, 0 0 25px #aaa;
    }

    #report-ui p {
      font-size: 0.85em;
      color: #aaa;
      margin: 0 0 15px 0;
    }

    #report-ui input, #report-ui textarea, #report-ui select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #fff;
      background: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      outline: none;
      transition: all 0.2s ease;
    }

    #report-ui input:focus, #report-ui textarea:focus, #report-ui select:focus {
      border-color: #5865F2;
      box-shadow: 0 0 8px #5865F2;
    }

    #report-ui button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      background: #111;
      border: 2px solid #fff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease, transform 0.2s ease;
    }

    #report-ui button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px #fff;
      transform: scale(1.05);
    }

    #notification {
      position: fixed;
      top: 85px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      border-radius: 16px;
      display: none;
      font-weight: bold;
      z-index: 4;
      text-align: center;
      color: #000;
      font-size: 0.95em;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 15px #fff, 0 0 25px #aaa;
      margin: 40px 0;
      position: relative;
      z-index: 1;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      margin-bottom: 40px;
    }

    .link-btn {
      display: block;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: #111;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 15px #fff;
    }

    .discord-btn:hover {
      background: #5865F2;
      color: #fff;
      box-shadow: 0 0 15px #5865F2;
      border-color: #5865F2;
    }

    footer {
      font-size: 14px;
      color: #666;
      z-index: 1;
      margin-bottom: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
