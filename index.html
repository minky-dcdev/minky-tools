      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;

    body::before {
      content: "";

    #member-count {

      color: #fff;

    #member-count button {
      background: #111;

      color: #fff;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    #member-count button:hover {

    h1 {

      flex-direction: column;
      gap: 20px;
      width: 90%;

      position: relative;
      z-index: 1;
    }

    .link-btn {

      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;

      background: #111;
      border: 2px solid #ddd;

    .link-btn:hover {

    canvas {

<body>
  <canvas id="snow"></canvas>

  <script>
    // Snowflake canvas with proper snowflake shapes
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let width, height;
    let flakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createFlakes() {
      for (let i = 0; i < 80; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 4 + 2,
          speed: Math.random() * 1 + 0.5,
          angle: Math.random() * Math.PI * 2,
          rotSpeed: (Math.random() - 0.5) * 0.02
        });
      }
    }

    function drawFlake(f) {
      const { x, y, size, angle } = f;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 1;
      const branchLen = size;
      for (let i = 0; i < 6; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -branchLen);
        ctx.stroke();
        ctx.moveTo(0, -branchLen * 0.7);
        ctx.lineTo(branchLen * 0.3, -branchLen * 0.9);
        ctx.lineTo(-branchLen * 0.3, -branchLen * 0.9);
        ctx.stroke();
        ctx.rotate(Math.PI / 3);
      }
      ctx.restore();
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      flakes.forEach(f => drawFlake(f));
      moveFlakes();
    }

    let drift = 0;
    function moveFlakes() {
      drift += 0.01;
      flakes.forEach((f, i) => {
        f.y += f.speed;
        f.x += Math.sin(drift) * 0.5;
        f.angle += f.rotSpeed;
        if (f.y > height) {
          flakes[i] = {
            x: Math.random() * width,
            y: -10,
            size: f.size,
            speed: f.speed,
            angle: f.angle,
            rotSpeed: f.rotSpeed
          };
        }
      });
    }

    createFlakes();
    setInterval(drawFlakes, 33);

    const countSpan = document.getElementById('count');
    const refreshBtn = document.getElementById('refresh-count');

    async function updateCount() {
      try {
        const res = await fetch('https://discord.com/api/v9/invites/PV3vVfc7s7?with_counts=true');
        const data = await res.json();
        countSpan.textContent = data.approximate_member_count ?? 'N/A';
      } catch {
        countSpan.textContent = 'N/A';
      }
    }

    refreshBtn.addEventListener('click', () => {
      refreshBtn.style.transform = 'rotate(20deg) scale(1.1)';
      setTimeout(() => refreshBtn.style.transform = '', 200);
      updateCount();
    });

    updateCount();
  </script>
</body>
