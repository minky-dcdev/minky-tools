<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureNav - Futuristic Navigation</title>

  <style>
    /* === FUTURE NAV - MAIN STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    #navbar.scrolled {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    #navbar h1 {
      font-size: 1.5rem;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    /* Mobile menu */
    #mobile-menu-button {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    #mobile-menu-button span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s;
    }

    #mobile-menu {
      overflow: hidden;
      height: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: height 0.3s ease;
    }

    .mobile-nav-link {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
    }

    .mobile-nav-link.active {
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }

    /* Sections */
    section {
      height: 100vh;
      padding: 5rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    section.section-visible {
      opacity: 1;
      transform: translateY(0);
    }

    section:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .section-highlight {
      outline: 2px solid cyan;
      transition: outline 1s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      #mobile-menu-button {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <h1>FutureNav</h1>
    <div class="nav-links">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#services" class="nav-link">Services</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>
    <div id="mobile-menu-button">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu">
    <a href="#home" class="mobile-nav-link">Home</a>
    <a href="#about" class="mobile-nav-link">About</a>
    <a href="#services" class="mobile-nav-link">Services</a>
    <a href="#contact" class="mobile-nav-link">Contact</a>
  </div>

  <!-- Sections -->
  <section id="home">
    <h2 class="text-6xl" style="opacity:0; transform:translateY(30px); transition: all 1s;">Welcome to FutureNav</h2>
  </section>
  <section id="about">About Us</section>
  <section id="services">Our Services</section>
  <section id="contact">Contact Us</section>

  <script>
    /**
     * FutureNav - Main JavaScript
     */
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.getElementById('navbar');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const navLinks = document.querySelectorAll('.nav-link');
      const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
      const sections = document.querySelectorAll('section');

      // Mobile Menu Toggle
      mobileMenuButton.addEventListener('click', () => {
        mobileMenuButton.classList.toggle('active');
        
        if (mobileMenu.classList.contains('open')) {
          mobileMenu.style.height = '0';
          mobileMenu.classList.remove('open');
        } else {
          mobileMenu.classList.add('open');
          mobileMenu.style.height = `${mobileMenu.scrollHeight}px`;
        }
      });

      // Close mobile menu when a link is clicked
      mobileNavLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileMenuButton.classList.remove('active');
          mobileMenu.style.height = '0';
          mobileMenu.classList.remove('open');
        });
      });

      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
        highlightCurrentSection();
      });

      // Smooth scroll for nav links
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = link.getAttribute('href');
          const targetSection = document.querySelector(targetId);
          
          if (targetSection) {
            const offsetTop = targetSection.offsetTop - 70;
            window.scrollTo({
              top: offsetTop,
              behavior: 'smooth'
            });
            
            targetSection.classList.add('section-highlight');
            setTimeout(() => {
              targetSection.classList.remove('section-highlight');
            }, 1000);
          }
        });
      });

      // Highlight active section in navbar
      function highlightCurrentSection() {
        let current = '';
        
        sections.forEach(section => {
          const sectionTop = section.offsetTop - 100;
          const sectionHeight = section.offsetHeight;
          
          if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
            current = section.getAttribute('id');
          }
        });
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
        
        mobileNavLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
      }

      // Scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('section-visible');
          }
        });
      }, { threshold: 0.1 });
      
      sections.forEach(section => {
        section.classList.add('section-hidden');
        observer.observe(section);
      });

      // Init highlight
      highlightCurrentSection();

      // Make header text visible
      setTimeout(() => {
        const headerText = document.querySelector('.text-6xl');
        if (headerText) {
          headerText.style.opacity = 1;
          headerText.style.transform = 'translateY(0)';
        }
      }, 300);
    });
  </script>
</body>
</html>
