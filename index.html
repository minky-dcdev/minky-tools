<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minky</title>
  <!-- Orbitron font restored -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .member-counter {
      font-size: 18px;
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 12px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }

    .btn {
      background: #111;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .btn:hover {
      background: white;
      color: black;
    }

    .discord-btn {
      background: #111;
    }
    .discord-btn:hover {
      background: #5865F2; /* Discord purple */
      color: white;
    }

    .tips-btn {
      background: #111;
    }
    .tips-btn:hover {
      background: white;
      color: black;
    }

    .icon {
      width: 18px;
      height: 18px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay-content {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
    }

    textarea, input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: none;
    }

    .submit-btn {
      margin-top: 12px;
      background: white;
      color: black;
      font-weight: bold;
    }
    .submit-btn:hover {
      background: #ccc;
    }

    .success {
      color: limegreen;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="member-counter" id="memberCount">Members: ...</div>
  </header>

  <div class="button-row">
    <!-- Report Button -->
    <button class="btn" id="openReport">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="report">
      Report
    </button>

    <!-- Tips Button -->
    <button class="btn tips-btn" id="openTips">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/702/702797.png" alt="lamp">
      Tips
    </button>

    <!-- Discord Button -->
    <a href="https://discord.gg/yourserver" target="_blank" class="btn discord-btn">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo_transparent.svg" alt="discord">
      Discord
    </a>
  </div>

  <!-- Report Overlay -->
  <div class="overlay" id="reportOverlay">
    <div class="overlay-content">
      <h2>Submit Report</h2>
      <input type="text" id="username" placeholder="Your Discord Username">
      <input type="text" id="userid" placeholder="Your Discord ID">
      <textarea id="reportText" rows="5" maxlength="3000" placeholder="Your report..."></textarea>
      <select id="category">
        <option value="Bug">Bug</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Server Member">Server Member</option>
      </select>
      <button class="btn submit-btn" id="submitReport">Submit Report</button>
      <div class="success" id="successMsg">âœ… Report sent!</div>
    </div>
  </div>

  <!-- Tips Overlay -->
  <div class="overlay" id="tipsOverlay">
    <div class="overlay-content">
      <h2>Tips</h2>
      <ul>
        <li>Be respectful in chat.</li>
        <li>Report bugs responsibly.</li>
        <li>Use suggestions to help improve.</li>
      </ul>
    </div>
  </div>

<script>
  // Toggle overlays
  const reportOverlay = document.getElementById('reportOverlay');
  const tipsOverlay = document.getElementById('tipsOverlay');
  document.getElementById('openReport').onclick = () => reportOverlay.style.display = 'flex';
  document.getElementById('openTips').onclick = () => tipsOverlay.style.display = 'flex';
  window.onclick = e => {
    if (e.target === reportOverlay) reportOverlay.style.display = 'none';
    if (e.target === tipsOverlay) tipsOverlay.style.display = 'none';
  };

  // Report system fix (no cooldown, working webhook)
  document.getElementById('submitReport').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const userid = document.getElementById('userid').value.trim();
    const reportText = document.getElementById('reportText').value.trim();
    const category = document.getElementById('category').value;

    if (!reportText) {
      alert("Please enter a report.");
      return;
    }

    const payload = {
      embeds: [{
        title: "New Report",
        fields: [
          { name: "Username", value: username || "N/A", inline: true },
          { name: "User ID", value: userid || "N/A", inline: true },
          { name: "Category", value: category, inline: true },
          { name: "Report", value: reportText }
        ],
        color: 0x00FFFF
      }]
    };

    try {
      const res = await fetch("YOUR_DISCORD_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        document.getElementById('successMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successMsg').style.display = 'none';
          reportOverlay.style.display = 'none';
        }, 2000);
      } else {
        alert("Failed to submit report.");
      }
    } catch (err) {
      alert("Error submitting report: " + err.message);
    }
  });

  // Discord Member Counter
  async function updateMemberCount() {
    try {
      const res = await fetch("https://discord.com/api/v9/invites/yourinvite?with_counts=true");
      const data = await res.json();
      document.getElementById('memberCount').innerText = "Members: " + (data.approximate_member_count || "N/A");
    } catch (e) {
      document.getElementById('memberCount').innerText = "Members: N/A";
    }
  }
  updateMemberCount();
</script>

</body>
</html>
