  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      overflow-y: auto;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Light mode styles */
    .light-mode {
      background: white;
      color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px currentColor, 0 0 15px #888;
      transition: text-shadow 0.5s ease;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-shadow: 0 0 8px currentColor;
      transition: text-shadow 0.5s ease;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      border: 2px solid currentColor;
      color: black;
      background: white;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .light-mode .btn {
      color: white;
      background: black;
    }

    .btn:hover {
      background: black;
      color: white;
      border-color: white;
      transform: scale(1.05);
      box-shadow: 0 0 12px currentColor;
    }

    .light-mode .btn:hover {
      background: white;
      color: black;
      border-color: black;
    }

    .category {
      margin-top: 40px;
      width: 100%;
    }

    .category h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 8px currentColor, 0 0 20px #aaa;
      transition: text-shadow 0.5s ease;
    }

    .category .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Toggle Switch CSS from Uiverse.io by alexruix */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #B0B0B0;
      border: 1px solid #B0B0B0;
      transition: background-color .4s, transform .3s, box-shadow .3s;
      border-radius: 32px;
      outline: none;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 2rem;
      width: 2rem;
      border-radius: 50%;
      outline: 2px solid #B0B0B0;
      left: -1px;
      bottom: -1px;
      background-color: #fff;
      transition: transform .25s ease-in-out, outline-color .25s;
    }

    .slider-icon {
      opacity: 0;
      height: 12px;
      width: 12px;
      stroke-width: 8;
      position: absolute;
      z-index: 999;
      stroke: #222222;
      right: 60%;
      top: 30%;
      transition: right ease-in-out .3s, opacity ease-in-out .15s;
    }

    input:checked + .slider {
      background-color: #222222;
    }

    input:checked + .slider .slider-icon {
      opacity: 1;
      right: 20%;
    }

    input:checked + .slider:before {
      transform: translateX(1.5em);
      outline-color: #181818;
    }

    /* Toggle button animation */
    input:checked + .slider.toggle-animation {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: toggleGlow 0.3s ease;
    }

    @keyframes toggleGlow {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
      50% { transform: scale(1.15); box-shadow: 0 0 15px rgba(255, 255, 255, 1); }
      100% { transform: scale(1.1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    }

    .light-mode input:checked + .slider.toggle-animation {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      animation: toggleGlowDark 0.3s ease;
    }

    @keyframes toggleGlowDark {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
      50% { transform: scale(1.15); box-shadow: 0 0 15px rgba(0, 0, 0, 1); }
      100% { transform: scale(1.1); box-shadow: 0 0 10px rgba(0, 0, 0, 0.8); }
    }

    /* Position the toggle button */
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    /* Spinner CSS from Uiverse.io by satyamchaudharydev */
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      z-index: 1000;
    }

    .spinner span {
      position: absolute;
      top: 50%;
      left: var(--left);
      width: 35px;
      height: 7px;
      background: #fff;
      animation: dominos 1s ease infinite;
      box-shadow: 2px 2px 3px 0px black;
    }

    .light-mode .spinner span {
      background: #000;
      box-shadow: 2px 2px 3px 0px rgba(255, 255, 255, 0.5);
    }

    .spinner span:nth-child(1) {
      --left: 80px;
      animation-delay: 0.125s;
    }

    .spinner span:nth-child(2) {
      --left: 70px;
      animation-delay: 0.3s;
    }

    .spinner span:nth-child(3) {
      left: 60px;
      animation-delay: 0.425s;
    }

    .spinner span:nth-child(4) {
      animation-delay: 0.54s;
      left: 50px;
    }

    .spinner span:nth-child(5) {
      animation-delay: 0.665s;
      left: 40px;
    }

    .spinner span:nth-child(6) {
      animation-delay: 0.79s;
      left: 30px;
    }

    .spinner span:nth-child(7) {
      animation-delay: 0.915s;
      left: 20px;
    }

    .spinner span:nth-child(8) {
      left: 10px;
    }

    @keyframes dominos {
      50% { opacity: 0.7; }
      75% { transform: rotate(90deg); }
      80% { opacity: 1; }
    }

    /* Hide content until loaded */
    .content {
      display: none;
    }

    .content.loaded {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

  <script>
    // Show spinner until page is fully loaded
    window.addEventListener('load', () => {
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.content').classList.add('loaded');
    });

    const canvas = document.getElementById('webCanvas');
    const ctx = canvas.getContext('2d');
    let mouseX = 0;
    let mouseY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    const nodes = [];
    const numNodes = 25;

    for (let i = 0; i < numNodes; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawNetwork() {
      const isLightMode = document.body.classList.contains('light-mode');
      
      // Clear canvas and set background
      ctx.fillStyle = isLightMode ? 'white' : 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set colors based on theme
      ctx.strokeStyle = isLightMode ? 'rgba(0, 0, 0, 0.5)' : 'rgba(255, 255, 255, 0.5)';
      ctx.lineWidth = 0.5;

      nodes.forEach(node => {
        node.x += node.vx;
        node.y += node.vy;

        if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
        if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

        ctx.beginPath();
        ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = isLightMode ? 'black' : 'white';
        ctx.fill();
        ctx.closePath();

        const dx = mouseX - node.x;
        const dy = mouseY - node.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 100) {
          ctx.beginPath();
          ctx.moveTo(mouseX, mouseY);
          ctx.lineTo(node.x, node.y);
          ctx.stroke();
        }
      });
    }

    function animate() {
      drawNetwork();
      requestAnimationFrame(animate);
    }

    animate();

    // Toggle theme with button animation
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', () => {
      const slider = document.querySelector('.slider');
      slider.classList.remove('toggle-animation');
      void slider.offsetWidth; // Trigger reflow to restart animation
      slider.classList.add('toggle-animation');
      document.body.classList.toggle('light-mode');
    });
  </script>
