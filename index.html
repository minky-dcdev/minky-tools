<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body.light-mode {
      background: #fff;
      color: #000;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
      animation: glow 10s infinite alternate;
      z-index: 0;
    }

    body.light-mode::before {
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.03) 0%, transparent 60%);
    }

    @keyframes glow {
      from {
        transform: scale(1) rotate(0deg);
      }
      to {
        transform: scale(1.1) rotate(45deg);
      }
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    #member-count {
      position: fixed;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #111;
      border: 2px solid #ddd;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 1em;
      color: #fff;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body.light-mode #member-count {
      background: #f1f1f1;
      border-color: #aaa;
      color: #000;
    }

    #refresh-count {
      width: 40px;
      height: 40px;
      background: #111;
      border: 2px solid #ddd;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body.light-mode #refresh-count {
      background: #f1f1f1;
      border-color: #aaa;
      color: #000;
    }

    #refresh-count:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }

    body.light-mode #refresh-count:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 0 10px #000;
    }

    /* ThemeToggle */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 140px;
      width: 50px;
      height: 50px;
      background: #111;
      border: 2px solid #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body.light-mode #theme-toggle {
      background: #f1f1f1;
      border-color: #aaa;
    }

    #theme-toggle svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      fill: none;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body.light-mode #theme-toggle svg {
      stroke: #000;
    }

    #theme-toggle:hover {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 12px #fff;
    }

    #theme-toggle:hover svg {
      stroke: #000;
    }

    body.light-mode #theme-toggle:hover {
      background: #000;
      border-color: #000;
      box-shadow: 0 0 12px #000;
    }

    body.light-mode #theme-toggle:hover svg {
      stroke: #fff;
    }

    /* TipsButton - Custom SVG Lightbulb */
    #tips-button {
      position: fixed;
      top: 20px;
      right: 80px;
      width: 50px;
      height: 50px;
      background: #111;
      border: 2px solid #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    #tips-button:hover {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 12px #fff;
    }

    body.light-mode #tips-button:hover {
      background: #000;
      border-color: #000;
      box-shadow: 0 0 12px #000;
    }

    #tips-button svg {
      width: 24px;
      height: 24px;
      fill: #fff;
      stroke: #fff;
      stroke-width: 1.5;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body.light-mode #tips-button svg {
      fill: #000;
      stroke: #000;
    }

    /* ReportButton */
    #report-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #111;
      border: 2px solid #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      color: #fff;
    }

    body.light-mode #report-button {
      background: #f1f1f1;
      border-color: #aaa;
      color: #000;
    }

    #report-button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 12px #fff;
    }

    body.light-mode #report-button:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 0 12px #000;
    }

    #report-button svg {
      width: 28px;
      height: 28px;
    }

    /* TipsUI - Fixed Size, No Overflow */
    #tips-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      visibility: hidden;
      background: #111;
      border: 2px solid #ddd;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow: hidden;
      z-index: 3;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    #tips-ui.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      visibility: visible;
    }

    .tips-header {
      margin: 0;
      padding: 15px;
      font-size: 1.4em;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .tips-body {
      padding: 0 15px;
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #111;
    }

    .tips-body::-webkit-scrollbar {
      width: 6px;
    }

    .tips-body::-webkit-scrollbar-track {
      background: #111;
    }

    .tips-body::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .tip-section {
      margin-bottom: 12px;
    }

    .tip-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      font-weight: bold;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .tip-title:hover {
      background: #333;
    }

    .tip-arrow {
      font-size: 1.2em;
      transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      color: #ddd;
    }

    .tip-content {
      display: none;
      margin: 10px 0 15px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      font-size: 0.9em;
      color: #ccc;
      line-height: 1.6;
      animation: fadeIn 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .tip-content.show {
      display: block;
    }

    .tip-arrow-open {
      transform: rotate(90deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        margin-top: -10px;
      }
      to {
        opacity: 1;
        margin-top: 10px;
      }
    }

    .discord-help-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #5865F2;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      text-decoration: none;
      text-align: center;
    }

    .discord-help-btn:hover {
      background: #4752c4;
      box-shadow: 0 0 10px #4752c4;
    }

    /* ReportUI */
    #report-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: #111;
      border: 2px solid #ddd;
      border-radius: 16px;
      padding: 25px;
      z-index: 3;
      min-width: 320px;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    body.light-mode #report-ui {
      background: #f1f1f1;
      border-color: #aaa;
      color: #000;
    }

    #report-ui.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      visibility: visible;
    }

    #report-ui h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.6em;
      text-shadow: 0 0 8px #fff;
    }

    body.light-mode #report-ui h2 {
      text-shadow: 0 0 8px #000;
    }

    #report-ui p {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 0.95em;
      color: #ccc;
    }

    body.light-mode #report-ui p {
      color: #555;
    }

    #report-ui input,
    #report-ui textarea,
    #report-ui select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.95em;
    }

    body.light-mode #report-ui input,
    body.light-mode #report-ui textarea,
    body.light-mode #report-ui select {
      background: #fff;
      color: #000;
      border-color: #aaa;
    }

    #report-ui input[type="file"] {
      padding: 6px;
    }

    .attach-note {
      font-size: 0.8em;
      color: #aaa;
      margin: -8px 0 4px 0;
      text-align: left;
    }

    body.light-mode .attach-note {
      color: #555;
    }

    .file-list {
      margin: 8px 0;
      font-size: 0.85em;
      text-align: left;
      color: #ccc;
    }

    body.light-mode .file-list {
      color: #555;
    }

    .file-list div {
      margin: 2px 0;
      word-break: break-all;
    }

    #submit-report {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: #111;
      border: 2px solid #ddd;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
    }

    body.light-mode #submit-report {
      background: #f1f1f1;
      border-color: #aaa;
      color: #000;
    }

    #submit-report:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 15px #fff;
    }

    body.light-mode #submit-report:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 0 15px #000;
    }

    #notification {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      opacity: 0;
      visibility: hidden;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      z-index: 4;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      pointer-events: none;
    }

    #notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      visibility: visible;
    }

    #notification.white {
      background: #fff;
      color: #000;
    }

    #notification.red {
      background: #e53935;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 15px #fff, 0 0 25px #aaa;
      margin: 40px 0;
      position: relative;
      z-index: 1;
    }

    body.light-mode h1 {
