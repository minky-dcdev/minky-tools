    body::before {
      content: "";

      top: -50%;

    #member-count {

    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 14px;
      color: #666;
      z-index: 1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;

    }
  </style>
</head>

  <script>
    // Snowflake canvas with true snowflake shapes
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let width, height;
    let flakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createFlakes() {
      for (let i = 0; i < 60; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 2,
          speed: (Math.random() * 1) + 0.5,
          angle: Math.random() * Math.PI * 2
        });
      }
    }

    function drawFlake(f) {
      const { x, y, size } = f;
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        ctx.moveTo(x, y);
        const angle = i * Math.PI / 3;
        ctx.lineTo(x + size * Math.cos(angle), y + size * Math.sin(angle));
        ctx.lineTo(x + (size / 2) * Math.cos(angle + Math.PI / 6), y + (size / 2) * Math.sin(angle + Math.PI / 6));
        ctx.closePath();
      }
      ctx.fillStyle = '#fff';
      ctx.fill();
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      flakes.forEach(f => drawFlake(f));
      moveFlakes();
    }

    let drift = 0;
    function moveFlakes() {
      drift += 0.01;
      flakes.forEach((f, i) => {
        f.y += f.speed;
        f.x += Math.sin(drift) * 0.3;
        if (f.y > height) {
          flakes[i] = { x: Math.random() * width, y: -10, size: f.size, speed: f.speed, angle: f.angle };
        }
      });
    }

    createFlakes();
    setInterval(drawFlakes, 33);

    // Discord member count via widget API
    fetch('https://discord.com/api/guilds/590466818694057483/embed.json?with_counts=true')
      .then(res => res.json())
      .then(data => {
        const cnt = data.approximate_member_count || data.approximate_presence_count;
        document.getElementById('count').textContent = cnt || 'N/A';
      })
      .catch(() => {
        document.getElementById('count').textContent = 'N/A';
      });
  </script>
