<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minky Control Panel</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 20px;
  }
  .container {
    text-align: center;
  }
  /* Server Members Section */
  #server-members {
    border: 3px solid white;
    border-radius: 20px;
    padding: 20px;
    width: 180px;
    font-weight: bold;
    font-size: 1.1em;
  }
  #server-desc {
    font-weight: normal;
    margin-top: 10px;
    font-size: 0.9em;
  }

  /* Center Panel */
  #center-panel {
    text-align: center;
  }
  #center-panel h2 {
    font-weight: bold;
    font-size: 1.8em;
    margin-bottom: 20px;
  }
  .btn {
    display: block;
    width: 160px;
    margin: 10px auto;
    padding: 10px;
    color: black;
    border: 3px solid white;
    border-radius: 15px;
    background-color: black;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
    text-align: center;
  }
  .btn:hover {
    background-color: white;
    color: black;
  }
  .btn-discord {
    background-color: #7289da; /* Discord blue */
    color: white;
    border-color: #7289da;
  }
  .btn-discord:hover {
    background-color: #5b6eae;
    border-color: #5b6eae;
  }

  /* Right Panel */
  #right-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .icon-button {
    background-color: black;
    border: 3px solid white;
    border-radius: 15px;
    width: 60px;
    height: 60px;
    cursor: pointer;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .icon-button img {
    width: 30px;
    height: 30px;
  }
  .tooltip {
    position: absolute;
    bottom: -40px;
    white-space: nowrap;
    background: #222;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 0.8em;
    font-weight: normal;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }
  .icon-button:hover .tooltip {
    opacity: 1;
  }

</style>
</head>
<body>

<!-- Left: Server Members -->
<div class="container">
  <div id="server-members">
    Server Members:
  </div>
  <div id="server-desc">
    Discord Server Member Counter
  </div>
</div>

<!-- Center: Minky Buttons -->
<div id="center-panel" class="container">
  <h2>Minky</h2>
  <button class="btn">Main Generator</button>
  <button class="btn">Immortal</button>
  <button class="btn">Cookie Refresher</button>
  <button class="btn">AutoHar</button>
  <button class="btn btn-discord">Discord Server</button>
</div>

<!-- Right: Icons (Toggle dark/light theme, tips, report) -->
<div id="right-panel" class="container">

  <!-- Light/Dark Toggle -->
  <div class="icon-button" id="theme-toggle" title="Toggle Theme">
    <img id="theme-icon" src="https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png" alt="Theme Icon" />
    <div class="tooltip">
      Toggles the Theme Light/Dark<br />
      When Switched to Light it turns to a sun icon instead of moon
    </div>
  </div>

  <!-- Tips -->
  <div class="icon-button" title="Tips">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/brain.png" alt="Tips Icon" />
    <div class="tooltip">Tips</div>
  </div>

  <!-- Report System -->
  <div class="icon-button" title="Report System">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/high-priority.png" alt="Report Icon" />
    <div class="tooltip">Report System</div>
  </div>

</div>

<script>
  // Toggle Light/Dark mode script
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  themeToggle.addEventListener('click', () => {
    if (document.body.style.backgroundColor === 'white') {
      // Switch to dark mode
      document.body.style.backgroundColor = 'black';
      document.body.style.color = 'white';
      themeIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png'; // moon icon
    } else {
      // Switch to light mode
      document.body.style.backgroundColor = 'white';
      document.body.style.color = 'black';
      themeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/sun--v1.png'; // sun icon (black)
    }
  });
</script>

</body>
</html>
