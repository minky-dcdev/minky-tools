<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>

  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-top: 60px;
      text-shadow: 0 0 5px #fff, 0 0 15px #fff;
    }
    p {
      color: #aaa;
      margin-bottom: 40px;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 400px;
      margin: 0 auto;
    }
    .link-list a {
      text-decoration: none;
      color: white;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 12px;
      transition: background 0.2s, transform 0.2s;
    }
    .link-list a:hover {
      background: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Minky</h1>
  <p>Choose a tool below:</p>
  <div class="link-list">
    <a href="https://minky-tool1.vercel.app/">Tool 1</a>
    <a href="https://minky-tool2.vercel.app/">Tool 2</a>
    <a href="https://minky-tool3.vercel.app/">Tool 3</a>
    <!-- The Webhook Spammer button has been removed -->
  </div>
</body>
</html>
