<style>
  /* ... all previous styles remain the same until ... */

  /* Theme Toggle Button */
  #theme-toggle {
    position: fixed;
    top: 20px;
    right: 80px;
    width: 50px;
    height: 50px;
    background: #111;
    border: 2px solid #ddd;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2;
    transition: all 0.3s ease;
  }

  body.light-mode #theme-toggle {
    background: #f1f1f1;
    border-color: #aaa;
  }

  #theme-toggle svg {
    width: 22px;
    height: 22px;
    stroke: #fff;
    fill: none;
    transition: all 0.3s ease;
  }

  body.light-mode #theme-toggle svg {
    stroke: #000;
  }

  /* ✅ Fixed Hover: Matches Report Button Exactly */
  #theme-toggle:hover {
    background: #fff;
    border-color: #fff;
    box-shadow: 0 0 12px #fff;
  }

  #theme-toggle:hover svg {
    stroke: #000; /* White → Black on hover (dark mode) */
  }

  body.light-mode #theme-toggle:hover {
    background: #000;
    border-color: #000;
    box-shadow: 0 0 12px #000;
  }

  body.light-mode #theme-toggle:hover svg {
    stroke: #fff; /* Black → White on hover (light mode) */
  }

  /* ... rest of your styles below ... */
</style>
