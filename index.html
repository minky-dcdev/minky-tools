<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Gamer UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #0ff, 0 0 40px #0ff; }
    }

    /* Buttons */
    button {
      background: white;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 0 10px #fff;
    }

    button:hover {
      background: black;
      color: white;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #0ff;
    }

    .modal h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
    }

    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: -10px;
    }

    /* Collapsible Tips */
    .tip {
      margin: 8px 0;
      border-left: 2px solid #0ff;
      padding-left: 8px;
    }

    .tip-header {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
      padding: 6px;
      background: #222;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .tip-header:hover {
      background: #333;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .tip-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background: #1a1a1a;
      padding: 0 6px;
      border-radius: 6px;
      margin-top: 4px;
    }

    .tip-content.open {
      padding: 8px 6px;
    }

    .open-arrow {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h1>Gamer Hub</h1>
  
  <button onclick="openTips()">Open Tips</button>

  <!-- Tips Modal -->
  <div id="tipsModal" class="modal">
    <span class="modal-close" onclick="closeTips()">✖</span>
    <h2>Tips</h2>

    <div class="tip">
      <div class="tip-header" onclick="toggleTip(this)">
        <span>Performance Tips</span>
        <span class="arrow">▶</span>
      </div>
      <div class="tip-content">
        <p>Lower graphics settings if FPS drops.</p>
        <p>Close background apps before gaming.</p>
      </div>
    </div>

    <div class="tip">
      <div class="tip-header" onclick="toggleTip(this)">
        <span>Connection Tips</span>
        <span class="arrow">▶</span>
      </div>
      <div class="tip-content">
        <p>Use a wired connection for stable ping.</p>
        <p>Avoid downloads while gaming.</p>
      </div>
    </div>

    <div class="tip">
      <div class="tip-header" onclick="toggleTip(this)">
        <span>Reporting Tips</span>
        <span class="arrow">▶</span>
      </div>
      <div class="tip-content">
        <p>Be clear and detailed in reports.</p>
        <p>Attach screenshots if possible.</p>
      </div>
    </div>
  </div>

  <script>
    function openTips() {
      document.getElementById("tipsModal").style.display = "block";
    }

    function closeTips() {
      document.getElementById("tipsModal").style.display = "none";
    }

    function toggleTip(element) {
      const content = element.nextElementSibling;
      const arrow = element.querySelector(".arrow");

      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        content.classList.remove("open");
        arrow.classList.remove("open-arrow");
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        content.classList.add("open");
        arrow.classList.add("open-arrow");
      }
    }
  </script>
</body>
</html>
