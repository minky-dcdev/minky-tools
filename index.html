<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minky</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #0d0d0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* prevent scrolling */
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px #ffffff, 0 0 30px #808080;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #808080;
      }
      to {
        text-shadow: 0 0 25px #fff, 0 0 40px #808080;
      }
    }

    p {
      max-width: 700px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 12px;
      background: transparent;
      color: white;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
  <h1>Minky</h1>
  <p>The Site Is Broken Right Now We're Working To Fix It ASAP.<br>
     Stay In The Discord Server We're Going To Announce Everyone When It's Fixed.
  </p>
  <a href="https://discord.gg/PV3vVfc7s7" target="_blank">
    <button class="btn">Join Discord</button>
  </a>
</body>
</html>
