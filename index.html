<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minky</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-y: auto; /* scrolling enabled */
    }

    h1 {
      font-size: 4em;
      margin: 20px 0;
      color: white;
      text-shadow: 0 0 20px white;
    }

    .button {
      display: block;
      width: 300px;
      margin: 15px auto;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: white;
      color: black;
      text-shadow: none;
    }

    .discord-btn:hover {
      background: #5865F2;
      color: white;
    }

    #member-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #refresh-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #refresh-btn:hover {
      background: white;
      color: black;
      box-shadow: 0 0 10px white;
    }

    #snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Minky</h1>

  <div id="member-counter">
    <span id="member-text">Server Members: N/A</span>
    <div id="refresh-btn">⟳</div>
  </div>

  <a href="https://www.logged.tg/auth/minkybeams" class="button">Main Generator</a>
  <a href="https://immortal.st/?code=NjU5MTUxMzEwNzc3ODI3Nzc1MV85OTcxODE4OTgyODA4ODQwMjQ=" class="button">Generator 2</a>
  <a href="https://www.logged.tg/tools/refresher" class="button">Cookie Refresher</a>
  <a href="https://bloxhub.st/generator/Minky" class="button">AutoHAR</a>
  <a href="https://discord.gg/PV3vVfc7s7" class="button discord-btn">Discord Server</a>

  <canvas id="snowflakes"></canvas>

  <script>
    async function fetchMembers() {
      try {
        const response = await fetch("https://discord.com/api/v9/invites/PV3vVfc7s7?with_counts=true");
        const data = await response.json();
        if (data.approximate_member_count) {
          document.getElementById("member-text").innerText =
            `Server Members: ${data.approximate_member_count}`;
        } else {
          document.getElementById("member-text").innerText = "Server Members: N/A";
        }
      } catch (e) {
        document.getElementById("member-text").innerText = "Server Members: N/A";
      }
    }

    document.getElementById("refresh-btn").addEventListener("click", fetchMembers);
    fetchMembers();

    // Snowflakes Effect (same size)
    const canvas = document.getElementById("snowflakes");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const snowflakes = [];
    const numFlakes = 50;
    const snowflakeChar = "❄";

    for (let i = 0; i < numFlakes; i++) {
      snowflakes.push({
        x: Math.random() * W,
        y: Math.random() * H,
        speedY: 1 + Math.random() * 2,
        speedX: Math.random() * 1 - 0.5,
        size: 18
      });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      snowflakes.forEach(flake => {
        ctx.fillText(snowflakeChar, flake.x, flake.y);
      });
      updateSnowflakes();
    }

    function updateSnowflakes() {
      snowflakes.forEach(flake => {
        flake.y += flake.speedY;
        flake.x += flake.speedX;
        if (flake.y > H) {
          flake.y = -10;
          flake.x = Math.random() * W;
        }
      });
    }

    setInterval(drawSnowflakes, 33);
    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
